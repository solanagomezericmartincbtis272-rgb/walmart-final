<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walmart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f6f7;
    }
    .navbar {
      background-color: #0071ce;
    }
    .navbar-brand {
      font-weight: bold;
      color: white !important;
      font-size: 1.5rem;
    }
    .nav-link, .navbar-text {
      color: white !important;
    }
    .categories-bar {
      background-color: #005fa3;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    .categories-bar a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
    }
    .categories-bar a:hover {
      text-decoration: underline;
    }

    .card {
      border: none;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      height: 200px;
      object-fit: contain;
      padding: 15px;
    }
    .price {
      color: #0071ce;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .old-price {
      text-decoration: line-through;
      color: #999;
      font-size: 0.9rem;
    }
    .ahorro {
      color: green;
      font-size: 0.9rem;
    }

    .link-producto {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <!-- Navbar principal -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">

      <!-- LOGO CORRECTO -->
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="{{ url_for('static', filename='img/Walmart-Logo2.png') }}" 
             alt="Walmart Logo" 
             style="height: 40px; margin-right: 10px;">
      </a>

      <!-- Buscador -->
      <form class="d-flex mx-auto" style="width: 50%;" id="search-form" 
            action="{{ url_for('buscar') }}" method="GET">
        <input class="form-control me-2" type="search" name="q" placeholder="Buscar productos..." required>
        <button class="btn btn-light" type="submit">
          <i class="bi bi-search text-primary"></i>
        </button>
      </form>

      <!-- Usuario / Carrito / Logout -->
      <div class="d-flex align-items-center text-white gap-4">
        <div>
          <i class="bi bi-person-circle"></i> {{ usuario }}
        </div>
        <div>
          <a href="{{ url_for('carrito') }}" style="color: white; text-decoration: none;">
            <i class="bi bi-cart3"></i> 
            <span class="d-none d-md-inline">Ver carrito</span>
          </a>
        </div>
        <div>
          <a href="{{ url_for('logout') }}" style="color: white; text-decoration: none;">
            <i class="bi bi-box-arrow-right"></i> Salir
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Barra de categorías -->
  <div class="categories-bar">
    <a href="{{ url_for('categoria', category='super') }}"><i class="bi bi-basket"></i> Super</a>
    <a href="{{ url_for('categoria', category='tecnologia') }}"><i class="bi bi-pc-display"></i> Tecnología</a>
    <a href="{{ url_for('categoria', category='moda') }}"><i class="bi bi-bag"></i> Moda</a>
    <a href="{{ url_for('categoria', category='juguetes') }}"><i class="bi bi-controller"></i> Juguetes</a>
    <a href="{{ url_for('categoria', category='hogar') }}"><i class="bi bi-house-door"></i> Hogar</a>
    <a href="{{ url_for('categoria', category='alimentos') }}"><i class="bi bi-cup-hot"></i> Alimentos</a>
    <a href="{{ url_for('categoria', category='ferreteria') }}"><i class="bi bi-tools"></i> Ferretería</a>
    <a href="{{ url_for('categoria', category='salud') }}"><i class="bi bi-heart-pulse"></i> Salud</a>
    <a href="{{ url_for('categoria', category='electronica') }}"><i class="bi bi-tv"></i> Electrónica</a>
  </div>

  <!-- LISTA DE PRODUCTOS -->
  <div class="container mt-4">
    <div class="row">
      {% for producto in productos %}
      <div class="col-md-3 mb-4">

        <a class="link-producto" href="{{ url_for('producto_detalle', producto_id=producto['_id']) }}">
          <div class="card text-center">
            <img src="{{ producto['img'] }}" alt="{{ producto['name'] }}">
            <div class="card-body">
              <h6>{{ producto['name'] }}</h6>
              <div class="price">${{ producto['price'] }}.00</div>
              <div class="old-price">${{ producto['oldPrice'] }}.00</div>
              <div class="ahorro">Ahorras ${{ producto['oldPrice'] - producto['price'] }}.00</div>
            </div>
          </div>
        </a>

      </div>
      {% endfor %}
    </div>
  </div>

</body>
</html>
