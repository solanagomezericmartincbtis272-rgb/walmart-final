<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago exitoso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e5ffe5;
            padding: 40px;
            text-align: center;
        }
        .box {
            background: white;
            padding: 25px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        h2 {
            color: green;
        }
        a {
            display: block;
            margin-top: 20px;
            background: #0071ce;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 8px;
        }
        a:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>✅ Pago realizado con éxito</h2>
    <p>Tu compra fue procesada correctamente.</p>
    <p><strong>Total pagado: ${{ total }}</strong></p>

    <a href="/inicio">Volver al inicio</a>
</div>

</body>
</html>
