<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ producto.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="row">

        <!-- Imagen -->
        <div class="col-md-6">
            <img src="{{ producto.img }}" class="img-fluid rounded shadow" alt="{{ producto.name }}">
        </div>

        <!-- Información -->
        <div class="col-md-6">

            <h2>{{ producto.name }}</h2>

            <p class="fs-4 text-success fw-bold">
                ${{ producto.price }} MXN
            </p>

            {% if producto.oldPrice %}
            <p class="text-muted">
                <del>${{ producto.oldPrice }} MXN</del>
            </p>
            {% endif %}

            {% if producto.description %}
            <p>{{ producto.description }}</p>
            {% endif %}

            <!-- Botón agregar -->
            <form action="{{ url_for('agregar_carrito', producto_id=producto['_id']) }}" method="POST">
                <button class="btn btn-primary btn-lg mt-3">
                    Agregar al carrito
                </button>
            </form>

            <br>

            <a href="{{ url_for('inicio') }}" class="btn btn-link mt-3">
                ⬅ Volver a productos
            </a>

        </div>
    </div>
</div>

</body>
</html>
