<div class="container mt-4">
  <a href="{{ url_for('inicio') }}" class="btn btn-outline-primary mb-3">
    <i class="bi bi-arrow-left"></i> Volver a productos
  </a>

  <div class="row">
    <div class="col-md-1 d-flex flex-column gap-2">
      <img src="{{ p.img }}" class="img-fluid">
      <img src="{{ p.img }}" class="img-fluid">
      <img src="{{ p.img }}" class="img-fluid">
    </div>

    <div class="col-md-5">
      <img src="{{ p.img }}" class="img-fluid rounded shadow-sm">
    </div>

    <div class="col-md-6">
      <h2>{{ p.name }}</h2>
      <div class="stars">
        {% for i in range(p.rating) %}
          <i class="bi bi-star-fill text-warning"></i>
        {% endfor %}
      </div>
      <p class="precio">${{ p.price }}</p>
      <p class="text-muted text-decoration-line-through">${{ p.oldPrice }}</p>
      <form action="{{ url_for('agregar_carrito', producto_id=p._id) }}" method="post">
        <button type="submit" class="btn btn-primary btn-lg"><i class="bi bi-cart-fill"></i> Agregar al carrito</button>
      </form>
      <hr>
      <p><b>Categor√≠a:</b> {{ p.category }}</p>
    </div>
  </div>
</div>
